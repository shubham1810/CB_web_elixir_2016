<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title  >Class 03</title>
    </head>
    <body>
        Class 03
        <ul style="list-style-type: square">
            <li>A square item</li>
        </ul>

        <p contenteditable="true" spellcheck="false" style="background: grey;">
            This is an editable paragraph.
        </p>

        <p draggable="true">
            This is a draggable paragraph.
        </p>

        <form action="#" method="get">
            <input type="text" accesskey="h" value="access key: h" name="access"/>
            <input type="text" autocomplete="on" value="autocomplete on" name="autocomplete"/>
            <input type="text" autofocus="true" name="autofocus" value="autofocus"/>

            <input type="file" name="file"/>

            <br>

            <input type="radio" name="items" value="">item 1</input>
            <input checked type="radio" name="items" value="">item 2</input>
            <input type="radio" name="items" value="">item 3</input>
            <input type="radio" name="items" value="">item 4</input>

            <br>
            <input type="submit"/>
        </form>

    </body>
</html>
